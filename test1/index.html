<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test form</title>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form">
                <div class="form__heading">      
                    <p class="form__enter" >
                        Please enter your name and date of birth - no nicknames please!
                    </p>
                </div>
                <div class="form__inp">
                    <input class="i1" type="text" placeholder="Enter your first name">
                    <span class="form__spn1"></span>
                    <input class="i2" type="text" placeholder="Enter your surname">
                    <span class="form__spn2"></span>
                    <input class="i3" type="date" placeholder="Date of birth">
                    <span class="form__spn3"></span>
                </div>
                <div class="form__btn">
                    <button class="form__btn-clr">
                       <b class="clr">clear</b>
                    </button>
                    <button id='elem' class="form__btn-add">
                        ADD
                    </button>
                    <button class="form__btn-sub">
                    <b class="sub">submit</b>
                    </button>                    
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
